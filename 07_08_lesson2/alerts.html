<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Alerts</title>

</head>

<body>


    <div class="alert alert-danger my-2"> This is alert box</div>

    <div class="alert alert-danger my-2"> <strong>This is alert box</strong></div>

    <div class="alert alert-warning my-2"> <strong>Pay Attention</strong> This is alert box
        <a href="" class="alert-link">Click more info</a>
    </div>


    <div class="alert alert-success my-2">
        <h5 class="alert-heading">Well done </h5>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, omnis!</p>
        <hr>
        <button type="button" class="btn btn-success">Accept</button>
    </div>
    <!-- Dismiss -->
    <div class="alert alert-info my-2 alert-dismissible">
        <h5 class="alert-heading">Well done </h5>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, omnis!</p>
        <hr>
        <button type="button" data-bs-dismiss="alert" class="btn btn-info">cancel</button>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
